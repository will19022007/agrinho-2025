<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórum - ConectaRural</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .forum-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .post-form, .post {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .post h4 {
            margin: 0 0 10px;
        }
        #feedback-message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header class="cabecalho">
        <div class="logo">
            <h1>ConectaRural</h1>
            <p>Conexão Campo e Cidade</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#produtos-artesanais">Produtos Artesanais</a></li>
                <li><a href="forum.html">Fórum</a></li>
                <li><a href="index.html#contato">Contato</a></li>
            </ul>
        </nav>   
    </header>

    <div class="forum-container">
        <h2>Fórum de Discussões</h2>
        <p>Compartilhe suas ideias, dúvidas ou experiências.</p>

        <form class="post-form" id="postForm">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="titulo">Título:</label><br>
            <input type="text" id="titulo" name="titulo" required><br><br>

            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br><br>

            <button type="submit">Publicar</button>

            <!-- Mensagem de confirmação -->
            <p id="feedback-message"></p>
        </form>

        <div id="postsContainer">
            <!-- Mensagens aparecerão aqui -->
        </div>
    </div>

    <footer>
        <p>&copy; 2025 ConectaRural - Todos os direitos reservados.</p>
    </footer>

    <script>
        const postForm = document.getElementById('postForm');
        const postsContainer = document.getElementById('postsContainer');
        const feedbackMessage = document.getElementById('feedback-message');

        postForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const nome = document.getElementById('nome').value;
            const titulo = document.getElementById('titulo').value;
            const mensagem = document.getElementById('mensagem').value;

            const postElement = document.createElement('div');
            postElement.classList.add('post');
            postElement.innerHTML = `
                <h4>${titulo}</h4>
                <p><strong>${nome} diz:</strong></p>
                <p>${mensagem}</p>
            `;

            postsContainer.prepend(postElement);
            postForm.reset();

            // Mostrar mensagem de sucesso
            feedbackMessage.textContent = 'Mensagem publicada com sucesso!';

            // Esconder após 3 segundos
            setTimeout(() => {
                feedbackMessage.textContent = '';
            }, 3000);
        });
    </script>

</body>
</html>
